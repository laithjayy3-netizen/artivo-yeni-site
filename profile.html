<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artivo AI | الملف الشخصي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- روابط CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/profile.css">
  
  <!-- روابط JavaScript المشتركة -->
  <script type="module" src="assets/js/firebase-init.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/user-points.js"></script>
</head>
<body>
  <!-- تأثيرات الخلفية -->
  <div class="background-effect" id="backgroundEffect"></div>
  
  <!-- سيتم تحميل الهيدر من ملف منفصل -->
  <div id="header-container"></div>
  
  <!-- المحتوى الرئيسي -->
  <div class="container">
    <div class="card">
      <h1>الملف الشخصي</h1>
      
      <div class="profile-container">
        <!-- معلومات المستخدم -->
        <div class="profile-header">
          <div class="avatar-container">
            <img id="profileAvatar" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="صورة المستخدم" class="profile-avatar">
            <button class="change-avatar-btn" id="changeAvatarBtn">
              <i class="fas fa-camera"></i>
              <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            </button>
          </div>
          <div class="profile-info">
            <h2 class="profile-name" id="profileName"></h2>
            <p class="profile-email" id="profileEmail"></p>
            
            <div class="profile-stats">
              <div class="stat-item">
                <div class="stat-value" id="designsCount">0</div>
                <div class="stat-label">تصميم</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="coinsValue">0</div>
                <div class="stat-label">نقاط</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="daysRemaining">0</div>
                <div class="stat-label">يوم</div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- معلومات النقاط -->
        <div class="coins-info">
          <div class="coins-display-large">
            <i class="fas fa-coins"></i>
            <span id="coinsCountLarge">0</span>
          </div>
          <div class="renewal-info">
            <div class="renewal-label">تجديد النقاط خلال:</div>
            <div class="renewal-timer" id="renewalTimer"></div>
          </div>
        </div>
        
        <!-- إعدادات الحساب -->
        <div class="section">
          <h2 class="section-title"><i class="fas fa-user-cog"></i> إعدادات الحساب</h2>
          
          <form id="accountForm">
            <div class="form-group">
              <label for="fullName">الاسم الكامل</label>
              <input type="text" id="fullName" required>
            </div>
            
            <div class="form-group">
              <label for="phone">رقم الهاتف</label>
              <input type="tel" id="phone" placeholder="أدخل رقم هاتفك">
            </div>
            
            <div class="form-group">
              <label for="email">البريد الإلكتروني</label>
              <div class="email-display" id="emailDisplay"></div>
            </div>
            
            <div style="text-align: center; margin-top: 25px;">
              <button type="submit" class="btn">
                <i class="fas fa-save"></i> <span>حفظ التغييرات</span>
              </button>
              <div class="save-message" id="saveMessage">تم حفظ التغييرات بنجاح</div>
            </div>
          </form>
        </div>
        
        <!-- إجراءات الحساب -->
        <div class="account-actions">
          <div class="section">
            <h2 class="section-title"><i class="fas fa-history"></i> سجل النشاط</h2>
            <p style="margin-bottom: 15px; color: var(--text-light);">عرض جميع التصميمات والأنشطة الأخيرة على حسابك</p>
            <button class="btn btn-secondary" id="showActivityBtn"><span>عرض سجل النشاط</span></button>
            
            <div class="activity-history" id="activityHistory">
              <h3 class="history-title">آخر 10 تصميمات</h3>
              <div class="history-grid" id="historyGrid">
                <!-- سيتم ملؤها بواسطة الجافاسكريبت -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- سيتم تحميل الفوتر من ملف منفصل -->
  <div id="footer-container"></div>
  
  <!-- روابط JavaScript المشتركة -->
  <script type="module" src="assets/js/header.js"></script>
  <script type="module" src="assets/js/footer.js"></script>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/profile.js"></script>
  <script type="module" src="assets/js/languages.js"></script>
</body>
</html>
